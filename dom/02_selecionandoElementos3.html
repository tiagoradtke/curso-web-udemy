<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        img{
            margin-top: 15px;
        }
        h1{
            margin-top: 10px;
        }
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
    
</head>

<body class="conteudo exercicio">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // console.log(document.forms)
        // console.log(document.forms[0])
        // console.log(document.getElementsByName('pesquisa'))
        // console.log(document.getElementsByTagName('pesquisa'))
        // console.log(document.pesquisa)
        // console.log(document.pesquisa.q)
        // document.pesquisa.q.value = 'Linux Brasil'
        // document.pesquisa.hl.value = 'en-us'
        window.onload = () => document.pesquisa.q.style.border = "solid 1px red"
        document.pesquisa.hl.onmouseout = (function(){
            if(document.pesquisa.hl.selectedIndex == 0){
                 document.pesquisa.q.style.border = "solid 5px red"
             }else{
                document.pesquisa.q.style.border = "solid 1px red"
        } })
        console.log(document.pesquisa.hl.selectedIndex)
        /*
            hl e q são parametros que o google suporta
        */

        
        
        

        /*
        tomar cuidado que hora pode vir NodeList e hora HTMLCollection
        */
               
        </script>
        
</body>

</html>
